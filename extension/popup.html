<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipMaster AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      font-size: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .content {
      padding: 20px;
    }
    
    .auth-section {
      text-align: center;
      padding: 40px 20px;
    }
    
    .auth-icon {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 24px;
    }
    
    .auth-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .auth-description {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .recent-clips {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
      opacity: 0.9;
    }
    
    .clip-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      font-size: 12px;
      line-height: 1.3;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }
    
    .clip-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }
    
    .clip-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      opacity: 0.7;
      font-size: 10px;
    }
    
    .clip-type {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 9px;
      text-transform: uppercase;
      font-weight: 500;
    }
    
    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .button.primary {
      background: rgba(255, 255, 255, 0.9);
      color: #4c1d95;
      border: none;
    }
    
    .button.primary:hover {
      background: white;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 12px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }
    
    .status-indicator.disabled {
      background: #ef4444;
    }
    
    .footer {
      padding: 16px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      font-size: 11px;
      opacity: 0.8;
    }
    
    .footer-links a {
      color: inherit;
      text-decoration: none;
    }
    
    .footer-links a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ“‹</div>
    <div class="title">ClipMaster AI</div>
    <div class="subtitle">Smart Clipboard Manager</div>
  </div>
  
  <div class="content" id="content">
    <!-- Content will be loaded dynamically -->
  </div>
  
  <div class="footer">
    <div class="footer-links">
      <a href="#" id="open-dashboard">Dashboard</a>
      <a href="#" id="settings">Settings</a>
      <a href="#" id="help">Help</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
